<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Web-Based Assessment System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
        }

        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1920x1080/?education,study') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: fadeIn 1s 0.5s forwards;
        }

        .btn {
            background-color: #ff4757;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            animation: fadeIn 1s 1s forwards;
        }

        .btn:hover {
            background-color: #ff6b81;
            transform: translateY(-5px);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to the Web-Based Assessment System</h1>
            <p>Empowering students and lecturers with seamless online assessments.</p>
            <a href="login.jsp" class="btn">Login</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Web-Based Assessment System. All rights reserved.
    </footer>
</body>
</html>
